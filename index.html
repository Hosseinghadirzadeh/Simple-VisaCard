<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Card</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <!-- <div class="back"></div> -->
                <div class="front">
                    <figure>
                        <img src="img/Visa_Logo.png" alt="">
                    </figure>
                    <figure>
                        <img src="img/Chip-logo.png" alt="">
                    </figure>

                    <div>

                        <div id="txt"><span >Card NO:</span>
                            <p id="CN"></p>
                        </div>

                        <div id="CardHolder"><span>CardHolder:</span>
                            <p id="CH"></p>
                        </div>

                        <div id="expire"><span>Expire:</span>
                            <p id="DH"></p>
                        </div>

                    </div>

                </div>

            </div>

            <section class="inputs">
                <label for="">Card Number:</label>
                <input type="text" onkeyup="_write(event)">
                <label for="">Card Holder:</label>
                <input type="text" id="Name" onkeyup="_write2(event,'CH')">
                <label for="">Expire Date:</label>
                <input type="month" name="" id="date" onchange="_write2(event,'DH')">
            </section>
        </div>

    </main>
</body>
<script src="JS/main.js"></script>

</html>
